    <main>

        <h3>Robert's SVG</h3>

        <h3>Laqwanda's SVG</h3>

        </svg>

            <svg

        <h3>Jordan's SVG</h3>
        <svg
            width="200"
            height="400"
            viewbox="-100 -200 200 400"
        >
            <polygon
                points="0,0, 80,120 -80,120"
                fill="#234236"
            />
            <polygon
                points="0,-40 60,60 -60,60"
                fill="#0C5C4C"
            />   
            <polygon
                points="0,-80 40,0 -40,0" 
                fill="#38755B"
            />
            <rect x="-20" y="120" width="40" height="30" >
        </svg>
