<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Tutorial</title>
</head>

<body>
  <header>SVG Tutorial</header>
  <main>

    <h3>Robert's SVG</h3>
    <svg width="100" height="100" viewBox="0 0 200 200">

      <rect width="35" height="20" x="83" y="35" fill="gold">
      </rect>
      <circle cx="100" cy="100" r="50" fill="red">
      </circle>
    </svg>

    <h3>Laqwanda's SVG</h3>
    <svg width="100" height="200" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="50" fill="#2c6e49" />
      <rect x="80" y="35" width="35" height="20" fill="#ffbe0b" />
      <circle cx="97" cy="25" r="12" fill="none" stroke="#ffbe0b" stroke-width="2"/>
    </svg>

    <h2>Bellas svg</h2>
    <svg width="100" height="100" viewBox="0 -20 100 120">

      <rect x="35" y="10" width="30" height="20" fill="silver">
      </rect>
      <circle cx="50" cy="50" r="30" fill="blue">
      </circle>
      <circle 
        cx="50"
        cy="0"
        r="10"
        fill="none"
        stroke="silver"
        stroke-width="2"/>
      </svg>


    <h3>Kenyada's svg</h3>
    <svg width="100" height="100" viewBox="-15 -100 200 200">
      <rect x="40" y="15" width="20" height="10"
fill="gold">
      </rect>
        <circle cx="50" cy="50" r="30" fill="purple" />
        <circle 
          cx="25"
          cy="10"
          r="12"
          fill="none"
          stroke="gold"
          stroke-width="2"
        />

      <h3>Jordan's SVG</h3>
            <svg width="100" height="100" veiwBox="0 0 200 200">
                <circle cx="50" cy="50" r="30" fill="red" />
                <rect x="40" y="15" width="20" height="10" fill="gold" />
                <circle cx="0" cy="50" r="12" fill="none" stroke="gold" stroke-width="2" />
            </svg>
          
          <svg width="200" height="400" viewbox="-100 -200 200 400">
        <polygon points="0,0, 80,120 -80,120" fill="#234236" />
        <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
        <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
        <rect x="-20" y="120" width="40" height="30" fill="brown" />

      </svg>
      <h3>Jeremie's Svg</h3>
        <svg
        width="200"
        height="400"
        viewBox="-100 -200 200 400"
        >
          <polygon 
            points="0,0 80,60 -80,60" 
            fill="#234236" 
          />
        <rect x="-80" y="60" width="160" height="100" fill="purple" id="house"/>
          <rect x="-24" y="110" width="50" height="50" fill="pink" />
          <rect x="40" y="75" width="30" height="50" fill="pink" />
          <rect x="-70" y="75" width="30" height="50" fill="pink" />
      </svg>

  </main>
  <footer></footer>
</body>

</html>
